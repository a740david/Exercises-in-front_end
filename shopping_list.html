<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href=
        "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                  integrity=

        <link rel="stylesheet" href="shopping_list.css">
    <script src="shopping_list.js">  </script>

<body>

    <form id='my-form' class="container-sm border p-5 my-5 round" onsubmit="formSubmitHandler(event)">

        <div class="container mt-5 flex-column justify-content-center align-content-center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">product</span>
                </div>
              <input id="myInput" type="text" class="form-control" placeholder="Product" name="product">
              <div class="input-group-prepend">
                <span class="input-group-text" id="item_qty">Quantity</span>
            </div>
              <input id="myNumber" type="number" class="form-control" placeholder="Quantity" name="qty">
            <div class="input-group-prepend">
            <button id="submit" type="submit"  class="btn btn-primary">Add</button>
            </div>
         </div>
        </div>

    </form>

    <ul class="list-group mx-5" id="products">

    </ul>
