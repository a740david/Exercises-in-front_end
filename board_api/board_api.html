<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="board_api.js" ></script>

</head>
<body>

  
    <div class="container p-5 border rounded">
        
        <form id="borad-form" class="needs-validation">    
            <div class="mb-3 mt-3">
                <input class="form-check-input" type="checkbox" id="isFree" name="price"  value="">
            </div>

            <div class="mb-3 mt-3">
                <label for="Participants" class="form-label">Participants:
                </label>
                <input id="numPar" type="range" class="form-range" 
                    name="participants" required
                    min="1" max="10" value="1" step="1" oninput="this.nextElementSibling.value = this.value">
                    <output id="num"> 1</output>
            </div>

            <div class="mb-3 mt-3">    
                <div class="col-6">
                    <label for="whatType">Activity Type</label>
                    <select class="form-control w-75" id="whatType" name="type">
                        <option>Education</option>
                        <option>Recreational</option>
                        <option>Social</option>
                        <option>DIY</option>
                        <option>Charity</option>
                        <option>Cooking</option>
                        <option>Relaxation</option>
                        <option>Music</option>
                        <option>Busywork</option>
                    </select>
                </div>
            </div> <br>
            <div class="mb-3 mt-3"> 
              <button id="form-submit-btn" type="submit" class="btn btn-primary">Show me activity</button> 
              
              <div id="errorAlert" class="alert mt-4 d-none" role="alert">
            </div>
        </form>
        <ul id="activityList" class="list-group scrollable p-3">

        </ul>
             
    </div>   
                                       
  

</body>
</html>
